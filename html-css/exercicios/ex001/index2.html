<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta http-equiv="Content-Type" content="text/html"; charset="UTF-8">
        <title>Exercício de formulário com caixas especificas</title>
    </head>
    <body>
        <!--"form" é um formulário de preenchimento de dados ou que resulta em uma ação desejada utilizando a linguagem de marcação HTML.-->

        <!--"action" O atributo action define o local (através de uma URL) ao qual serão enviados todos os dados recolhidos do formulário.-->

        <!--"method" O atributo method define o método HTTP com que o formulário HTML irá lidar com os dados recebidos.-->


        <form action="parametros.php" method="post">

            <!--"label" A tag define um rótulo de texto para a <input> tag. nesse rótulo o usuário pode selecionar elementos para o formulário-->

            <label for="keywords_id">Busca: </label>

            <!--"input" Atributos ddo input "type"especifica o tipo de elemento,"name"especifica o nome do elemento, "placeholder"mostra uma dica do elemento, "id" uma identificação-->

            <input
            id="keywords_id"
            type="search"
            name="keywords"
            placeholder="keywords">

            <!--"br" e para pular a linha-->
        <br>
            
            <!--Nesse label vai ser registrado a idade da pessoa e o min vai ser de 18 até 60-->

        <label for="idade_id">Idade: </label>
        <input
        id="idade_id"
        type="number"
        name="idade"
        min="18"
        max="60">

        <br>

        <!--Nesse label vai ser registrado o medidor de curtida-->

        <label for="curtiu_id">Curtiu: </label>
        <input
        id="curtiu_id"
        type="range"
        name="curtiu"
        min="0"
        max="10">

        <br>

        <!--Nesse label vai ser registrado o email-->

        <label for="email_id">Email: </label>
        <input
        id="email_id"
        type="email"
        name="email"
        placeholder="Seu email">

        <br>

        <!--Nesse label vai ser registrado o telefone-->

        <label for="telefone_id">Telefone: </label>
        <imput
        id="telefone_id"
        type="tel"
        name="telefone"
        placeholder="Seu telefone">

        <br>

        <!--Nesse label vai ser registrado o site-->

        <label for="site_id">Site: </label>
        <input
        id="site_id"
        type="url"
        name="site"
        placeholder="Seu site">

        <br>

        <!--Nesse label vai ser registrado a data do nascimento-->

        <label for="nascimento_id">Nascimento: </label>
        <input
        id="nascimento_id"
        type="date"
        name="nascimento">

        <br>

        <!--Nesse label vai ser registrado a data e hora da festa de aniversário-->

        <label for="festa_aniversario_id">Festa de Aniversário </label>
        <input
        id="festa_aniversario_id"
        type="datetime-local"
        name="festa_aniversario">

        <br>

        <!--Nesse label vai ser registrado o mês do próximo carnaval-->

        <label for="proximo_carnaval_mes_id">Mês do próximo Carnaval: </label>
        <input
        id="proximo_carnaval_mes_id"
        type="month"
        name="proximo_carnaval_mes">

        <br>
        
        <label for="semana_rock_in_rio_id">Semana do Rock in Rio </label>
        <input
        id="semana_rock_in_rio_id"
        type="week"
        name="semana_rock_in_rio">

        <br>

        <label for="horario_de_entrada_id">Horário de entrada: </label>
        <input
        id="horario_de_entrada_id"
        type="time"
        name="horario_de_entrada">

        <br>

        <label for="senha_id">Senha: </label>
        <input
        id="senha_id"
        type="password"
        name="senha"
        placeholder="Sua senha">

        <br>

        <label for="mensagem_id">Mensagem: </label>
        <textarea
        id="mensagem_id"
        name="mensagem"
        rows="5"
        cols="50"
        maxlength="150"></textarea>

        <br>

        <input type="submit" value="Enviar">
        </form>
    </body>
</html>
