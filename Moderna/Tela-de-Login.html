<!DOCTYPE html>
<head>
    <meta charset="UTF-8" />
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="C:\Users\igor.smacedo1\OneDrive - SENAC - SP\Documentos\Aulas de HTML\Moderna\assets\css\style2.css" />
</head>
<body>
    <h1> Iniciar Sessão </h1>
    

    <fieldset class="fieldset1">

        <legend>Informações Pessoais</legend>
        
        <form class="form1" action="login__id">
            
            <label for="login__id">Login: </label>
            
            <input class="login"
            id="login_id"
            type="search"
            name="Digite o seu e-mail"
            placeholder="Digite o seu e-mail">

            <br>

            <label for="senha__id">Senha: </label>

            <input class="senha"
            id="senha_id"
            type="password"
            name="Digite o sua senha"
            placeholder="Digite o sua senha">

        </form>

        <button class="button1">Esqueci Minha Senha</button>

    </fieldset>

        <br>

        <br>

        <button class="button2" onclick="document.location='Tela-de-Cadastro.html'">Cadastra-se</button> 
        <button class="button3" onclick="document.location='index.html'">Entrar</button>
    </fieldset>
</body>
